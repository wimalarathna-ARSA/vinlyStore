<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VintageVibe Vinyls - Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 20px;
      margin-top: 40px;
      width: 100%;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .footer-section {
      flex: 1;
      min-width: 200px;
    }

    .footer-section h3 {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .footer-section p {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section ul li {
      margin-bottom: 8px;
    }

    .footer-section ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
    }

    .footer-section ul li a:hover {
      color: #fff;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #ccc;
      font-size: 1.2em;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .newsletter-form {
      display: flex;
      gap: 10px;
    }

    .newsletter-form input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .newsletter-form button {
      padding: 8px 15px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .newsletter-form button:hover {
      background-color: #e07a5f;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #444;
      margin-top: 20px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>VintageVibe Vinyls</h3>
        <p>65/9 Kirula Road, Colombo 05</p>
        <p>Phone: +94 112368958</p>
        <p>Email: records@VintageVibe.lk</p>
      </div>
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="vinylStore.html">Home</a></li>
          <li><a href="vinyls.html">Vinyl Records</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div class="footer-section">
        <h3>Newsletter</h3>
        <p>Subscribe for updates</p>
        <form class="newsletter-form">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 VintageVibe Vinyls. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.querySelector('.newsletter-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.querySelector('input').value;
      if (email) {
        alert(`Thank you! You are subscribed with ${email}. (Demo)`);
        e.target.reset();
      } else {
        alert('Please enter a valid email.');
      }
    });
  </script>
</body>
</html>
