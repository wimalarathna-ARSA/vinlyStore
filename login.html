<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CreativeHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("bg/login.jpg") no-repeat center center/cover;
    }
    .container {
    display: flex;
    width: 95vw;
    height: 95vh; /* Make it cover almost full screen */
    max-height: 900px; /* Optional: restrict overly tall layouts */
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    overflow: hidden;
    }

    .background-image {
      flex: 1;
      background: url("bg/login.jpg") no-repeat center center/cover;
      position: relative;
    }
    .background-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }
    .login-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .login-section h1 {
      color: #e74c3c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .login-section p {
      color: #666;
      margin: 4px 0;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background: #a100ff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      margin: 20px 0 10px;
    }
    .email {
      color: #666;
      margin-bottom: 20px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: 0.3s;
    }
    .google-btn:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
    .google-btn span {
      color: #333;
      font-weight: bold;
      font-size: 0.95em;
    }
    .account-link, .signup-link {
      margin-top: 15px;
      color: #e74c3c;
      text-decoration: none;
    }
    .account-link:hover, .signup-link:hover {
      text-decoration: underline;
    }
    .cookies-link {
      margin-top: 20px;
      color: #00aaff;
      text-decoration: none;
      font-size: 0.9em;
    }
    .cookies-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .background-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="login-section">
      <h1>VintageVibe</h1>
      <p>Log in</p>
      <p>Welcome back!</p>
      <div class="avatar">S</div>
      <div class="email">wimalarathnasammani@gmail.com</div>

      <!-- Simulate Google Login -->
      <button class="google-btn" onclick="handleGoogleLogin()">
        <img src="https://www.google.com/favicon.ico" alt="Google Icon" />
        <span>Continue as Sammani</span>
      </button>

      <!-- Working Navigation -->
      <a href="login.html" class="account-link">Not you? Use another account</a>
      <a href="signup.html" class="signup-link">Don't you have an account? Sign up</a>
      <a href="cookies.html" class="cookies-link">Cookies Settings</a>
    </div>
  </div>

  <script>
  function handleGoogleLogin() {
    // Simulate Google login with a popup (not real login)
    alert("Redirecting to Google login...");
    
    // Simulate delay to imitate login processing
    setTimeout(() => {
      alert("Successfully logged in!");
      window.location.href = "vinylstore.html";
    }, 1000); // 1-second delay
  }
</script>
 
</body>
</html>
